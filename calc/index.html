<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">0</div>
        <button class="span-two">C</button>
        <button>&larr;</button>
        <button class="calculator_button_color">&divide;</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="calculator_button_color">&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="calculator_button_color">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="calculator_button_color">+</button>
        <button class="span-three">0</button>

        <button class="calculator_button_color">=</button>
    </div>
</body>
</html>
